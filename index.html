<div class="squareBackground"></div>
<div class="principalBox">
  <header>
    <h1>Social Media Dashboard</h1>
      <div class="totalFollowers">
          <span>Total Followers: 23,004</span>
          
          <div class="toggle">
            <p>Dark Mode</p>
            <label class="toggleSwitch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
      </div>
  </header>
  
<section>
<!-- Facebbok -->
  <div class="socialMediaBox">
    <div class="socialMediaBoxItem">

      </div>
      <h3>1987</h3>
      <p>Followers</p>
      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-up.svg">
        <span>12 Today</span>
      </div>
    </div>

<!-- Twitter -->
    <div class="socialMediaBoxItem">
      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-twitter.svg">
        <p>@nathanf</p>
      </div>
      <h3>1044</h3>
      <p>Followers</p>
      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-up.svg">
        <span>99 Today</span>
      </div>
    </div>

 <!--Instagram  -->
    <div class="socialMediaBoxItem">
      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-instagram.svg">
        <p>@realnathanf</p>
      </div>
      
      <h3>11k</h3>
      <p>Followers</p>

      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-up.svg">
        <span>1099 Today</span>
      </div>
    </div>
    
<!-- Youtube -->
    <div class="socialMediaBoxItem">
      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-youtube.svg">
        <p>Nathan F.</p>
      </div>
      <h3>8239</h3>
      <p>Subscribers</p>
      <div class="iconSocialMediaBoxItem">
        <img src="images/icon-down.svg">
        <span class="red">144 Today</span>
      </div>
    </div>
  </div>
